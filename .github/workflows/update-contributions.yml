name: Update Contributions

on:
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight UTC
  workflow_dispatch:     # Manual trigger

jobs:
  update-contributions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Count total contributions
        run: python scripts/count-contributions.py
        env:
          GITHUB_TOKEN: ${{ secrets.CONTRIBUTIONS_PAT }}
      
      - name: Update README
        run: python scripts/update-readme.py
      
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update total contributions count [automated]"
          file_pattern: README.md
          commit_author: "GitHub Actions <actions@github.com>"
